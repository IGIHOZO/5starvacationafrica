        <div class="row w-100 mx-0">
          <div class="col-lg-6 mx-auto">
            <div class="auth-form-light text-start py-5 px-4 px-sm-5" style="border: 1px solid #e7e9ec; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05); background-color: #ffffff;">

              <h6 class="fw-light text-muted text-center mb-4" style="font-size: 16px;">Sign in to continue.</h6>

                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter your username" style="border-radius: 8px; font-size: 16px; height: 50px;">

                <div class="form-group mb-4">

                <div class="mt-3 d-grid gap-2">

                </div>
                <div class="my-3 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" style="margin-top: 2px;">
                    <label for="rememberMe" class="form-check-label text-muted" style="font-size: 14px;">Keep me signed in</label>
                  </div>
                  <a href="#" class="auth-link text-primary" style="font-size: 14px; font-weight: 500;">Forgot password?</a>
                </div>
                <div class="text-center mt-4 fw-light" style="font-size: 14px; color: #6c757d;">
                  Don't have an account? <a href="register.html" class="text-primary fw-semibold" style="font-size: 14px; font-weight: 600;">Create</a>
